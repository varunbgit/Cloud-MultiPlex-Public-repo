<style>

<body>
   <h3 style="text-align: center; color: white; font-family: Georgia, 'Times New Roman', Times, serif; font-size: 40px; font-weight: bolder; margin-top: 10px;">Storage</h3> 
    <i class="fa-solid fa-circle-left img" onclick="history.back()" style="color: white; font-size: 30px; margin-top: 300px;" ></i>
        <div class="h-300 d-flex align-items-center justify-content-left"
            style=" width: 100%; padding-top:140px; padding-bottom: 30px; padding-left: 900px; ">
            <form>
                <div class="form-group">
                    <div style="height: 40px; margin-left: 30px; width: 200px; background-color: black; border: 2px solid rgb(232, 223, 223); color: rgb(232, 223, 223); border-radius: 20px;">
                    <p style="margin-left: 50px; padding-top: 4px; font-weight: bolder;">Requirements</p>
                    </div>

                    <!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Storage Requirements" style="width: 300px; color: black;" disabled> -->
                </div>
                  <br>
                <select class="form-select" aria-label="Default select example" id="region">
                    <option selected disabled value="">Region</option>
                    <option value="1">East Asia Mumbai</option>
                    <option value="2">Europe London</option>
                    <option value="3">US N.Virginia</option>
                  </select>
                  <br>
                
                <select class="form-select" aria-label="Default select example" id="storage_size">
                    <option selected disabled value="">Storage Required</option>
                    <option value="1">2GB</option>
                    <option value="4">4GB</option>
                    <option value="8">8GB</option>
                    <option value="16">16GB</option>

                  </select>
                  <br>
                  <input type="file" style="color: yellow;">
            </form>
        </div>
        <br>
        <button type="button" class="btn btn-dark"  style="margin-left: 72%; margin-top: -35px;" onclick="storage_price()">
            Submit
          </button>


          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Price Detector</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <div class="input-group mb-3" style="width:300px; margin-left: 50px;">
                        <input type="text" disabled id="cloud1" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button type="button" class="btn btn-outline-info">Launch</button>
                      </div>
                    
                      <div class="input-group mb-3" style="width:300px; margin-left: 50px;">
                        <input type="text" id="cloud2" disabled class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button type="button" class="btn btn-outline-info">Launch</button>
                      </div>
                    
                      <div class="input-group mb-3" style="width:300px; margin-left: 50px;">
                        <input type="text" id="cloud3" disabled class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button type="button" class="btn btn-outline-info">Launch</button>
                      </div>
                    
                </div>
        
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
            
          </div>



    <!-- JavaScript Bundle with Popper -->
